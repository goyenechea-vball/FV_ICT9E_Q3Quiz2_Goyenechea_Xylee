<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Buy Tickets</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<style>
		body{
			background:#4cade6;
		}
		h1{
			color: #f0f3f5;
			font-family: cursive;
			margin-top: 25px;
		}
		h2{
			color: #0e688c;
			font-family: cursive;
			margin-top: 5px;
		}
		details{
		    background-color: #cff0fc;
		    padding: 10px;
		    border-radius: 6px;
		    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		    width: 600px;
		    font-family: cursive;
		}
		.scrollable-content {
		    max-height: 200px; 
		    overflow-y: scroll;
		}
	
	</style>
</head>
<body>
<center>
	<h1>HongKong Disneyland</h1>
	<h2>Ticket Admissions</h2>

	<div class="col-md-8">

		<details>
			<summary>Sign In</summary>
				<p>Fill this form</p>
					<i id="display">
					<form>
						<!-- Fill in with your details -->
						<label style="color: #1b67a6; font-family: cursive;">Enter Full Name:</label> 
							<input type="text" id="name" class="form-control" style="background-color: #9ad0fc;">
							<br>
						<label style="color: #1b67a6; font-family: cursive;">Enter Email Address:</label>
							<input type="text" id="email" class="form-control" style="background-color: #9ad0fc">
							<br>
							<button type="submit" class="btn btn-info">Sign In</button>
					</form>

			</summary>
		</details>
		<details>
			<summary>Buy Ticket</summary>
				<p>Ticket Price</p>
					<i id="display">
						<!-- Select Preferences -->
					<form>
						<!-- Ticket date -->
						<select class="form-select" id="display" style="background-color: #9ad0fc">
							<option value="none">Ticket Date (February 2025)</option>
							<option value="none">9-15</option>
							<option value="none">16-28</option>
						</select>
						<br>
						<!-- General Admission -->
						<select class="form-select" id="display1" style="background-color: #9ad0fc" >
							<option value="none">General Admission</option>
							<option value="0">0</option>
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
						</select>
						<br>
						<!-- Child/Senior -->
						<select class="form-select" id="display2" style="background-color: #9ad0fc">
							<option value="none">Child/Senior (3-11/60 above)</option>
							<option value="0">0</option>
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
						</select>
						<br>
						<button type="submit" class="btn btn-info" onclick="showValue()">Buy Ticket</button>
					</form>
			</summary>
		</details>

	<script>
		 function showValue(){
        var GeneralAdmission = 4987.10; // Price per general admission ticket
        var childSenior = 3720.25; // Price per child/senior ticket

        var generalCount = document.getElementById('display1').value;
        var childseniorCount = document.getElementById('display2').value;

        var total = (GeneralAdmission * generalCount) + (childSenior * childseniorCount);

        window.alert('Your Ticket Price is â‚±' + total.toFixed(2));
    }
	</script>

	<details>
			<summary>Check Online Ticket</summary>
				<p>show this upon entering</p>
					<i id="display">
					<form>
						<!-- this is your park ticket -->
						<img src="https://imgv2-2-f.scribdassets.com/img/document/617533837/original/254ba6ec68/1?v=1" style="height: 380px; width: 350px;">
						<br><br>
						<button type="submit" class="btn btn-info" onclick="show()">Save Ticket To Gallery</button>
					</form>
			</summary>
		</details>

		<script>
			 function show(){
			 	window.alert('Your Ticket Has Been Saved');
			 }

		</script>
</center>
</body>
</html>
